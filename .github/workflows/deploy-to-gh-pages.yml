name: Deploy to gh-pages
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with: 
                  node-version: '16'
            - run: npm install -g yarn
            - run: yarn install
            - run: yarn run deploy
            